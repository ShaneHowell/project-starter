<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Generator</title>

  <!-- build:css(./app) /assets/styles/styles.css -->
  <link rel="stylesheet" href="/_tmp/styles/styles.css">
  <!-- endbuild -->

  <!-- build:js(./app) /assets/scripts/vendor.js -->
  <script src="/_tmp/scripts/modernizr.js"></script>
  <script src="/assets/images/icons/dist/grunticon.loader.js"></script>
  <!-- endbuild -->

  <script>
    grunticon(["/assets/images/icons/dist/icons.data.svg.css", "/assets/images/icons/dist/icons.data.png.css", "/assets/images/icons/dist/icons.fallback.css"], grunticon.svgLoadedCallback);
  </script>
  <noscript>
    <link href="/assets/images/icons/dist/icons.fallback.css" rel="stylesheet">
  </noscript>
</head>
<body>
  <h1>Hello world!</h1>

  <!-- Use Grunticon as a background-image -->
  <div class="icon-bowling" style="height: 100px; width: 100px;"></div>

  <!-- Use Grunticon embedded as an SVG (useful for fills) -->
  <div class="icon-bowling" style="height: 100px; width: 100px;" data-grunticon-embed></div>

  <!-- build:js(./app) /assets/scripts/app.js -->
  <script src="/_tmp/scripts/app.js"></script>
  <!-- endbuild -->
</body>
</html>
