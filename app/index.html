<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Generator</title>

  <!-- build:css(./app) /assets/styles/styles.css -->
  <link rel="stylesheet" href="/_tmp/styles/styles.css">
  <link rel="stylesheet" href="/_tmp/styles/sprite.css">
  <!-- endbuild -->

  <!-- build:js(./app) /assets/scripts/vendor.js -->
  <script src="/_tmp/scripts/vendor.js"></script>
  <!-- endbuild -->
</head>
<body>
  <h1>Hello world!</h1>

  <picture>
    <source srcset="http://dummyimage.com/600x400/000000/555555" media="(min-width: 55em)">
    <img srcset="http://dummyimage.com/320x240/000000/555555" alt="A test image">
  </picture>

  <!-- Generated by gulp-svg-sprite & svg2png -->
  <div class="icon-img icon-img--helmet"></div>
  <div class="icon-img icon-img--luggage"></div>
  <div class="icon-img icon-img--tie"></div>

  <!-- build:js(./app) /assets/scripts/app.js -->
  <script src="/_tmp/scripts/app.js"></script>
  <!-- endbuild -->
</body>
</html>
