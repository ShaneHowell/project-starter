<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Generator</title>

  <!-- build:css(./app) /assets/styles/styles.css -->
  <link rel="stylesheet" href="/_tmp/styles/styles.css">
  <!-- endbuild -->

  <!-- build:js(./app) /assets/scripts/vendor.js -->
  <script src="/_tmp/scripts/vendor.js"></script>
  <!-- endbuild -->
</head>
<body>
  <h1>Hello world!</h1>

  <picture>
    <source srcset="http://dummyimage.com/320x240/000000/555555" media="(min-width: 30em)">
    <img srcset="http://dummyimage.com/160x120/000000/555555" alt="A test image">
  </picture>

  <h2 class="bolt-heading bolt-heading--icon">Use sprites in a <code>:before/:after</code>...</h2>

  <h2 class="bolt-heading">
    <i class="icon icon--bolt bolt-heading__icon"></i>or in the DOM!
  </h2>

  <!-- Generated by gulp-svg-sprite & svg2png -->
  <div class="icon icon--helmet"></div>
  <div class="icon icon--tie"></div>

  <!-- Dynamically insert inline SVGs with a sprite icon fallback -->
  <div class="icon icon--luggage">
    <div data-src="/assets/images/icons/luggage.svg" data-svg></div>
  </div>

  <!-- build:js(./app) /assets/scripts/app.js -->
  <script src="/_tmp/scripts/app.js"></script>
  <!-- endbuild -->
</body>
</html>
